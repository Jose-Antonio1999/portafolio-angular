<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    
    <a  *ngFor="let data of productoService.productosFiltrado"
      [routerLink]="['/item', data.cod ]"
       class="animate__animated animate__fadeInDown rk-item ae-masonry__item">
      <img src="assets/productos/{{data.url}}.jpg" alt="">
      <div class="item-meta">
        <h2>{{data.titulo}}</h2>
        <p>{{data.categoria}}</p>
      </div>
    </a>
  
  </div>
